<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" hreflang="en-us">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <h1 class="col-xs-11 col-xs-offset-1 title">
          Neighborhood Map
        </h1>
      </div>
    </header>
    <section class="container-fluid" id="main">
      <div class="row">
        <div class="list col-xs-3">
          <form action="" class="col-xs-12">
            <input class="col-xs-11" type="text" />
            <button type="submit">
              <i class="fa fa-filter"></i>
            </button>
          </form>
          <ul class="col-xs-12" id="location_list" data-bind="foreach: businesses">
            <li class="location">
              <span class="location_text" data-bind='text: name'></span>
            </li>
          </ul>
        </div>
        <div class="map col-xs-9">
          <div id="map">
          </div>
        </div>
      </div>
    </sectdion>

    <!-- Google Maps -->
    <script src="js/googlemaps.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuDVkMqlK--esPF-6sBZGWixsQqFmqUAo&v=3&callback=initMap">
    </script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Knockout -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <footer>

    </footer>
  </body>
</html>
